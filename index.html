<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX File Loader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <!-- <header>
            <h1>GPX File Loader</h1>
            <p>Upload and view your GPX files</p>
        </header> -->
        
        <main>
            
            <div class="map-section" id="mapSection" style="display: none;">
                <h3>Map Visualization</h3>
                <div class="map-controls">
                    <button id="playButton" class="control-btn play-btn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Play Animation
                    </button>
                    <button id="pauseButton" class="control-btn pause-btn" style="display: none;">
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                        Pause
                    </button>
                    <button id="resetButton" class="control-btn reset-btn">
                        <svg class="reset-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                        </svg>
                        Reset
                    </button>
                    <button id="exportButton" class="control-btn export-btn">
                        <svg class="export-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        Export Video
                    </button>
                    <div class="speed-control">
                        <label for="speedSlider">Speed:</label>
                        <input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="1" class="speed-slider">
                        <span id="speedValue">1x</span>
                    </div>
                    <div class="zoom-control">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoZoomCheckbox" checked>
                            <span class="checkmark"></span>
                            Auto Zoom
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="trailCheckbox" checked>
                            <span class="checkmark"></span>
                            Show Trail
                        </label>
                    </div>
                    <div class="timing-info" id="timingInfo" style="display: none;">
                        <span class="timing-label">Duration:</span>
                        <span class="timing-value" id="durationValue">-</span>
                        <span class="timing-label">Points:</span>
                        <span class="timing-value" id="pointsValue">-</span>
                    </div>
                    <div class="export-progress" id="exportProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">Exporting...</span>
                    </div>
                </div>
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>

            <div class="upload-section">
                <div class="file-drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <h3>Drop your GPX file here</h3>
                        <p>or click to browse</p>
                        <input type="file" id="fileInput" accept=".gpx" hidden>
                    </div>
                </div>
            </div>

            <div class="file-info" id="fileInfo" style="display: none;">
                <h3>File Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">File Name:</span>
                        <span class="value" id="fileName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">File Size:</span>
                        <span class="value" id="fileSize">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Track Points:</span>
                        <span class="value" id="trackPoints">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Total Distance:</span>
                        <span class="value" id="totalDistance">-</span>
                    </div>
                </div>
            </div>
            
            <div class="track-data" id="trackData" style="display: none;">
                <h3>Track Data</h3>
                <div class="data-container">
                    <div class="track-points" id="trackPointsList">
                        <!-- Track points will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
